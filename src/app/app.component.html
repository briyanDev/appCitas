<div class="container p-2">
  <div class="text-center mb-5 mt-3 title-font">Aplicacion de Citas</div>
  <div class="row">
    <div class="col-lg-6">
      <app-crear-cita (nuevaCita)="agregarCita($event)"></app-crear-cita>
    </div>
    <div class="col-lg-6">
      <app-list-citas [listadoCitas]="listCitas" (deleteCita)="eliminarCitaList($event)"></app-list-citas>
    </div>
  </div>
</div>
